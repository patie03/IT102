<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grocery List</title>
  </head>
  <body>
    <h2>Grocery List</h2>
    Enter grocery items separated by commas.
    <br>
    <textarea id="groceryInput" placeholder='Enter grocery items and sperate with comma ","when finished.'></textarea>
    <br>
    <button onclick="createGroceryList()">Create Grocery List</button>
    <p id="groceryList"></p>
    <p>Total items: <span id="totalItems"></span></p>

  <script>
    function createGroceryList() {
        

    //Check for empty input from user
    var userInput=document.getElementById("groceryInput").value;
    alert(userInput);
    if(userInput == ""){
        alert("Enter grocery items");
    };
    
    // Split input string into array
    var groceryItems = userInput.split(",");
    
    // Trim white space from each items by looping through array
    for(index=0; index <groceryItems.length; index++){
      
      groceryItems[index] = groceryItems[index].trim();

    
    }


    // Sort groceryItems alphabetically
    //alert(gloceryItems);
    groceryItems.sort();
    gloceryItems.reverse();
    //alert(gloceryItems);


    // Display grocery list to webpage
    document.getElementById("gricerylist").innerHTML = groceryItems;

    };

  </script>
  </body>
</html>
