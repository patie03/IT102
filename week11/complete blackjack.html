<!DOCTYPE html>

<html lang="en">

<head>


    <meta charset="UTF-8">
    <title>Simple Blackjack</title>
    

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b6623;
            color: white;
            text-align: center;
        }

        .card {
            display: inline-block;
            border: 1px solid white;
            padding: 10px;
            margin: 5px;
            background-color: white;
            color: black;
        }

        button {
            padding: 10px 15px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>

<h1>Blackjack</h1>





<div id="startScreen">
    <p>Enter your name:</p>
    <input type="text" id="playerName">
    <br><br>
    <button onclick="startGame()">Start Game</button>
</div>

<!-- Game area -->
<div id="gameScreen" style="display:none;">
    <h2 id="welcome"></h2>
    

    <h3>Dealer</h3>
    <div id="dealerCards"></div>
    <p>Dealer Total: <span id="dealerTotal">0</span></p>
    
    

    <h3>You</h3>
    <div id="playerCards"></div>
    <p>Your Total: <span id="playerTotal">0</span></p>

    <button onclick="hit()">Hit</button>
    <button onclick="stand()">Stand</button>
    <button onclick="newGame()">New Game</button>
    

    <h3 id="message"></h3>
</div>




<script>
    
    let playerCards = [];
    let dealerCards = [];
    let gameOver = false;

    
    const cards = [2,3,4,5,6,7,8,9,10,10,10,10,11];

  
    function startGame() {
        let name = document.getElementById("playerName").value;

        if (name === "") {
            alert("Please enter your name.");
            
            
            return;
            
            
            
        }
        
        

        document.getElementById("startScreen").style.display = "none";
        document.getElementById("gameScreen").style.display = "block";
        document.getElementById("welcome").innerText = "Welcome, " + name + "!";

        newGame();
    }

    
    function newGame() {
        playerCards = [];
        dealerCards = [];
        gameOver = false;
        document.getElementById("message").innerText = "";

        playerCards.push(drawCard(), drawCard());
        dealerCards.push(drawCard(), drawCard());

        updateScreen();
    }
   
    function drawCard() {
        let randomIndex = Math.floor(Math.random() * cards.length);
        return cards[randomIndex];
    }

  
    function getTotal(hand) {
        let total = 0;
        let aces = 0;

        for (let card of hand) {
            total += card;
            if (card === 11) {
                aces++;
            }
        }

        
        while (total > 21 && aces > 0) {
            total -= 10;
            aces--;
        }

        return total;
    }

    function hit() {
        if (gameOver) return;

        playerCards.push(drawCard());
        updateScreen();

        if (getTotal(playerCards) > 21) {
            document.getElementById("message").innerText = "You busted! Dealer wins.";
            gameOver = true;
        }
    }

    function stand() {
        if (gameOver) return;

        while (getTotal(dealerCards) < 17) {
            dealerCards.push(drawCard());
        }

        decideWinner();
        gameOver = true;
        
        
        
        
        
    }

    
    function decideWinner() {
        let playerTotal = getTotal(playerCards);
        let dealerTotal = getTotal(dealerCards);

        if (dealerTotal > 21) {
            document.getElementById("message").innerText = "Dealer busted! You win!";
        } else if (dealerTotal > playerTotal) {
            document.getElementById("message").innerText = "Dealer wins.";
        } else if (dealerTotal < playerTotal) {
            document.getElementById("message").innerText = "You win!";
        } else {
            document.getElementById("message").innerText = "It's a tie!";
        }
        
        
        
        
    }


    function updateScreen() {
        document.getElementById("playerCards").innerHTML = "";
        document.getElementById("dealerCards").innerHTML = "";

        for (let card of playerCards) {
            document.getElementById("playerCards").innerHTML +=
                "<div class='card'>" + card + "</div>";
        }
        
        

        for (let card of dealerCards) {
            document.getElementById("dealerCards").innerHTML +=
                "<div class='card'>" + card + "</div>";
                
                
                
        }
        

        document.getElementById("playerTotal").innerText = getTotal(playerCards);
        document.getElementById("dealerTotal").innerText = getTotal(dealerCards);
    }
</script>

</body>
</html>
